<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani+Seguros | Login</title>
    <link rel="icon" href="src/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="login-cadastro">
        <div class="login-cadastro__container">

            <!-- Lado Esquerdo - Ilustração -->
            <div class="login-cadastro__ilustracao">
                <div>
                    <img src="src/images/logo.png" alt="Ilustração Login" style="max-width: 100%; height: auto;">
                </div>
            </div>

            <!-- Lado Direito - Formulário -->
            <div class="login-cadastro__conteudo">
                <h1 class="login-cadastro__titulo">Login</h1>
                <p class="login-cadastro__subtitulo">Bem-vindo(a) de volta ao Ani+ Seguros!</p>

                <div class="login-cadastro__toggle">
                    <button type="button" class="login-cadastro__toggle-btn ativo">Usuário</button>
                    <button type="button" class="login-cadastro__toggle-btn">Autoridade</button>
                </div>

                <form class="login-cadastro__form">
                    <input type="email" placeholder="Digite seu e-mail" class="login-cadastro__input" required>
                    <input type="password" placeholder="Digite sua senha" class="login-cadastro__input" required>
                    <a href="dashboard.html" class="login-cadastro__botao">Entrar</a>
                </form>

                <p class="login-cadastro__link">
                    Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
                </p>

                <a href="index.html" class="botao-voltar">Voltar para o início</a>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
