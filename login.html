<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ani+Seguros | Login</title>
    <link rel="icon" href="src/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <a class="cabecalho__logo" href="index.html">
            <img src="src/images/logo.png" alt="Logo do Ani+Seguros" class="cabecalho__logo__imagem">
            <span class="cabecalho__logo__texto">Ani <span class="titulo__mais">+</span> Seguros</span>
        </a>
        <nav class="cabecalho__menu">
            <a href="index.html" class="cabecalho__menu__link">Início</a>
            <a href="about.html" class="cabecalho__menu__link">Sobre</a>
            <a href="material.html" class="cabecalho__menu__link">Material</a>
            <a href="login.html" class="cabecalho__menu__botao"> <img class="cabecalho__menu__botao__imagem" src="src/images/download-branco.png" alt="Icon Download"> Denúncia</a>
        </nav>
    </header>

    <main class="login-cadastro">
    <div class="login-cadastro__container">
        <h1 class="login-cadastro__titulo">Login</h1>

        <div class="login-cadastro__toggle">
            <button type="button" class="login-cadastro__toggle-btn ativo">Usuário</button>
            <button type="button" class="login-cadastro__toggle-btn">Autoridade</button>
        </div>

        <form class="login-cadastro__form">
            <input type="email" placeholder="E-mail" class="login-cadastro__input" required>
            <input type="password" placeholder="Senha" class="login-cadastro__input" required>
            <button type="submit" class="login-cadastro__botao">Entrar</button>
        </form>

        <p class="login-cadastro__link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
</main>


    <footer class="rodape">
        <p class="rodape__texto">&copy; 2025 Ani+ Seguros. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
